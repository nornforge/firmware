# .github/workflows/release.yml
name: Firmware Release

on:
  push:
    tags:
      - '*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: ðŸ”§ Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22
      - uses: acifani/setup-tinygo@v2
        with:
          tinygo-version: '0.31.2'
          install-binaryen: 'false'
      - name: ðŸ‘· Build
        run: tinygo build -size full -o firmware_pico.uf2 -target=pico -ldflags="-X 'main.Version=${{ github.ref_name }}'" ./...
      - name: ðŸ“š Changelog
        run: go install github.com/goreleaser/chglog/cmd/chglog@latest
        run: chglog init
        run: chglog format --template release ${{ github.workspace }}-CHANGELOG.txt
      - name: ðŸŽ‰ Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          body_path: ${{ github.workspace }}-CHANGELOG.txt
          repository: nornforge/firmware
          token: ${{ secrets.GH_PAT }}
          files: |
            firmware_pico.uf2
